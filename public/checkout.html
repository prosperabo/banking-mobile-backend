<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pago Seguro</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://sdk.clip.mx/js/clip-sdk.js"></script>

  <link rel="stylesheet" href="css/checkout.css" />
</head>

<body>

  <div class="main-container">

    <div class="visual-side">
      <div class="header">
        <h1>Checkout</h1>
      </div>

      <div class="visual-card">
        <div class="card-top">
          <div class="chip"></div>
          <div class="contactless-icon">
            <svg viewBox="0 0 24 24">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" opacity=".3"/>
              <path d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
            </svg>
          </div>
        </div>
        
        <div class="card-number-display">
          SLAN
        </div>
      </div>
    </div>

    <div class="form-side">
      <div class="form-wrapper">
        <form id="payment-form">
          
          <div class="payment-section">
            <p style="font-size: 0.9rem; font-weight: 700; color: var(--c-n-darkGrey);">
              Detalles de la tarjeta
            </p>
            <p
              style="
                font-family: 'Montserrat', 'Nunito Sans', sans-serif;
                font-size: 0.8rem;
                font-weight: 500;
                line-height: 1.35;
                margin: 6px 0 12px;
                color: var(--c-n-grey);
                opacity: 0.9;
              "
            >
              Verifica que todos los datos de la tarjeta est√©n completos y correctos antes de continuar, deslizando hacia los lados.
            </p>
            <div class="container-for-checkout">
              <div id="checkout"></div>
            </div>

            <button id="submit">
              <span>Pagar Ahora</span>
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
              </svg>
            </button>
          </div>

          <div class="security-footer">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            Encriptado y seguro SSL
          </div>
        </form>
      </div>
    </div>

  </div>

  <script src="js/checkout.js"></script>
</body>
</html>
