<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet" />

  <!-- SDK de Clip -->
  <script src="https://sdk.clip.mx/js/clip-sdk.js"></script>

  <style>
    body {
      font-family: 'Nunito Sans', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      background: radial-gradient(circle at top, #2a0000 0%, #0b0b0b 45%, #000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
    }

    form {
      width: 100%;
      max-width: 420px;
      background: #111;
      border-radius: 20px;
      padding: 18px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
    }

    #checkout {
      width: 100%;
      height: 195px;
      margin-bottom: 12px;
      overflow: hidden;
      border-radius: 14px;
    }

    #checkout iframe {
      width: 100% !important;
      height: 195px !important;
      border-radius: 14px;
      display: block;
    }

    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #b00000 0%, #ff1a1a 100%);
    }

    button:disabled {
      background: #444;
      cursor: not-allowed;
    }

    .message {
      display: none;
      text-align: center;
      font-size: 18px;
      font-weight: 700;
      padding: 16px 10px;
      margin-bottom: 12px;
      border-radius: 14px;
      background: rgba(255,255,255,0.06);
    }

    .message.success { color: #4caf50; }
    .message.error { color: #ff5252; }

    .secondary-btn {
      margin-top: 10px;
      background: #2a2a2a;
      color: #fff;
    }

    .hint {
      display: none;
      margin-top: 10px;
      font-size: 13px;
      line-height: 1.35;
      color: rgba(255,255,255,0.7);
      text-align: center;
    }
  </style>
</head>

<body>
  <form id="payment-form">
    <div id="checkout"></div>

    <div id="msg" class="message"></div>

    <button id="submit" type="submit">Procesar Pago</button>

    <!-- Solo para navegador (cuando no se puede cerrar) -->
    <button id="closeBtn" type="button" class="secondary-btn" style="display:none;">
      Cerrar / Volver
    </button>

    <div id="hint" class="hint"></div>
  </form>

  <script>
    const API_KEY = "ac12a9b5-4bc7-4ec3-8d86-fd5edd2aeb6b";
    const BACKEND_URL = "https://api.mobile.slan.mx/api/v1";

    const urlParams = new URLSearchParams(window.location.search);
    const paymentId = urlParams.get('paymentId');

    const form = document.querySelector('#payment-form');
    const submitButton = document.querySelector('#submit');
    const msg = document.querySelector('#msg');
    const closeBtn = document.querySelector('#closeBtn');
    const hint = document.querySelector('#hint');
    const checkoutDiv = document.querySelector('#checkout');

    // --- Detección de entorno ---
    const isInAppWebView = () => !!window.flutter_inappwebview?.callHandler;

    // flutter_inappwebview recomienda esperar este evento antes de callHandler
    let isFlutterReady = false;
    window.addEventListener("flutterInAppWebViewPlatformReady", () => {
      isFlutterReady = true;
    });

    const sleep = (ms) => new Promise(r => setTimeout(r, ms));

    async function notifyApp(handlerName, payload) {
      // Si estamos en WebView Flutter pero aún no está listo, reintentar
      for (let i = 0; i < 40; i++) { // ~2s
        try {
          if (isInAppWebView() && isFlutterReady) {
            await window.flutter_inappwebview.callHandler(handlerName, payload ?? {});
            return true;
          }
        } catch (_) {}
        await sleep(50);
      }

      // Como fallback: si callHandler existe pero el ready no llegó, intentar igual
      for (let i = 0; i < 10; i++) {
        try {
          if (isInAppWebView()) {
            await window.flutter_inappwebview.callHandler(handlerName, payload ?? {});
            return true;
          }
        } catch (_) {}
        await sleep(80);
      }

      return false;
    }

    function showInlineMessage(type, text) {
      msg.className = 'message ' + (type === 'success' ? 'success' : 'error');
      msg.textContent = text;
      msg.style.display = 'block';
    }

    function showBrowserCloseUI(text) {
      // Si es navegador (desktop/mobile) muestra botón para salir
      closeBtn.style.display = 'block';
      hint.style.display = 'block';
      hint.textContent = text;
    }

    function tryCloseOrFallback() {
      // Intento de cierre: solo funciona si fue abierto con window.open()
      window.close();

      // Si el navegador no deja cerrar, muestra UI
      setTimeout(() => {
        showBrowserCloseUI('Si esta página no se cierra automáticamente, puedes volver atrás o cerrar la pestaña.');
      }, 350);
    }

    closeBtn.addEventListener('click', () => {
      // UX: primero intenta cerrar, si no puede, al menos vuelve atrás
      try { window.close(); } catch (_) {}
      try { history.back(); } catch (_) {}
    });

    if (!paymentId) {
      submitButton.disabled = true;
      showInlineMessage('error', 'Falta paymentId en la URL.');
      showBrowserCloseUI('No se puede procesar el pago sin paymentId.');
    }

    // --- Inicializar Clip ---
    const clip = new ClipSDK(API_KEY);
    const card = clip.element.create("Card", { theme: "dark", locale: "es" });
    card.mount("checkout");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      if (!paymentId) return;

      submitButton.disabled = true;
      submitButton.textContent = 'Procesando...';

      try {
        const { id: cardTokenID } = await card.cardToken();

        const response = await fetch(`${BACKEND_URL}/payments/process/${paymentId}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ card_token: cardTokenID }),
        });

        const data = await response.json().catch(() => ({}));
        if (!response.ok) {
          throw new Error(data.message || 'Error procesando pago');
        }

        showInlineMessage('success', '✅ Pago realizado con éxito');

        // Notifica Flutter si aplica
        const sent = await notifyApp('paymentDone', { paymentId, result: data });

        // Si NO estamos dentro de Flutter, comportarnos como web
        if (!sent) {
          // Opcional: ocultar el checkout en web
          checkoutDiv.style.display = 'none';
          setTimeout(tryCloseOrFallback, 800);
        }

      } catch (error) {
        const message = (error && error.message) ? error.message : 'Error';
        showInlineMessage('error', '❌ Error procesando el pago');

        // Notifica Flutter si aplica
        const sent = await notifyApp('paymentFailed', { paymentId, message });

        // En web, re-habilitamos botón y damos opción al usuario
        if (!sent) {
          submitButton.disabled = false;
          submitButton.textContent = 'Procesar Pago';
          showBrowserCloseUI('Revisa los datos e inténtalo de nuevo, o cierra esta pestaña.');
        }
      }
    });

    // Debug opcional (lo puedes quitar)
    console.log('env:', {
      inAppWebView: isInAppWebView(),
      flutterReady: isFlutterReady,
      paymentId
    });
  </script>
</body>
</html>
