<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet" />

  <!-- SDK de Clip -->
  <script src="https://sdk.clip.mx/js/clip-sdk.js"></script>

  <style>
    body {
      font-family: 'Nunito Sans', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      background: radial-gradient(circle at top, #2a0000 0%, #0b0b0b 45%, #000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
    }

    form {
      width: 100%;
      max-width: 420px;
      background: #111;
      border-radius: 20px;
      padding: 18px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
    }

    #checkout {
      width: 100%;
      height: 195px;
      margin-bottom: 12px;
      overflow: hidden;
      border-radius: 14px;
    }

    #checkout iframe {
      width: 100% !important;
      height: 195px !important;
      border-radius: 14px;
      display: block;
    }

    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #b00000 0%, #ff1a1a 100%);
    }

    button:disabled {
      background: #444;
      cursor: not-allowed;
    }

    /* ===== MENSAJE DE ÉXITO ===== */
    .success-message {
      text-align: center;
      color: #4caf50;
      font-size: 20px;
      font-weight: 700;
      padding: 40px 10px;
    }
  </style>
</head>

<body>
  <form id="payment-form">
    <div id="checkout"></div>
    <button id="submit">Procesar Pago</button>
  </form>

  <script>
    const API_KEY = "ac12a9b5-4bc7-4ec3-8d86-fd5edd2aeb6b";
    const BACKEND_URL = "https://api.mobile.slan.mx/api/v1";

    const urlParams = new URLSearchParams(window.location.search);
    const paymentId = urlParams.get('paymentId');
    const submitButton = document.querySelector('#submit');
    const form = document.querySelector('#payment-form');

    function notifyApp(handlerName, payload) {
        try {
          if (window.flutter_inappwebview?.callHandler) {
            window.flutter_inappwebview.callHandler(handlerName, payload ?? {});
            return true;
          }
        } catch (_) {}
        return false;
    }

    function showInlineMessage(type, text) {
       const color = type === 'success' ? '#4caf50' : '#ff5252';
       form.innerHTML = `
         <div class="success-message" style="color:${color}">
           ${text}
         </div>
       `;
    }
    
    if (!paymentId) {
      submitButton.disabled = true;
    }

    const clip = new ClipSDK(API_KEY);

    const card = clip.element.create("Card", {
      theme: "dark",
      locale: "es",
    });

    card.mount("checkout");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      submitButton.disabled = true;
      submitButton.textContent = 'Procesando...';

      try {
        const { id: cardTokenID } = await card.cardToken();

        const response = await fetch(
          `${BACKEND_URL}/payments/process/${paymentId}`,
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ card_token: cardTokenID }),
          }
        );

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Error procesando pago');
        }

        // ✅ Mensaje en la web
        showInlineMessage('success', 'Pago realizado con éxito');

        // ✅ Notifica a Flutter (Android WebView)
        notifyApp('paymentDone', { paymentId, result: data });

        // ⏳ Cierra la pestaña automáticamente
        setTimeout(() => {
        if (!notifyApp('paymentDone')) window.close();
        }, 800);

      } catch (error) {
        showInlineMessage('error', 'Error procesando el pago');
        notifyApp('paymentFailed', {
          paymentId,
          message: (error && error.message) ? error.message : 'Error'
        });
        submitButton.disabled = false;
        submitButton.textContent = 'Procesar Pago';
        alert("Error procesando el pago");
      }
    });
  </script>
</body>

</html>
